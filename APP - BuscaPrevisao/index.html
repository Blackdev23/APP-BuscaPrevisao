<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP | Busca Previsão</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">    
</head>
<body>
    <div class="container">
        <section class="box-g">
            <input type="text" class="input-cidade" placeholder="Digite uma cidade">
            <button class="btn" onclick="CliqueBotao()">Buscar</button>
            <hr style="margin-top: 20px;">
    
    
        <section class="box-m">
            <h2 class="titulo-cidade">Aracaju</h2>
            <p class="graus">33C°</p>
        </section>
    
        <section class="box-p">
            <p class="previsao-texto">Calor</p>
            <img src="https://openweathermap.org/img/wn/04n.png" alt="icone-pt" class="img-previsao">
        </section>
    
        <section class="box-umidade">
            <p class="Umidade">Umidade Relativa do ar: 80%</p>
        </section>
        </section>
    </div>
    

    <script src="app.js"></script>

</body>
</html>
